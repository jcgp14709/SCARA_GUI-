    <script>
  fetch('https://jcgp14709.github.io/SCARA_GUI/data.json')
    .then(response => response.json())
    .then(data => {
      // use the retrieved data
      console.log(data);
      // send the data to ESP32 using HTTP GET request
      fetch('http://esp32-server-ip-address/data?data=' + encodeURIComponent(JSON.stringify(data)))
        .then(response => console.log(response))
        .catch(error => console.error(error));
    })
    .catch(error => {
      // handle errors
      console.error(error);
    });
</script>
